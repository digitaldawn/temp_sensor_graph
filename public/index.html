<html>
  <head>
    <title>Simple Line Graph using SVG and d3.js</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://mbostock.github.com/d3/d3.v2.js"></script>
    <style>
      body{
        color: white;
        background: #59636D;
        font-family: 'Proxima Nova', 'helvetica';
        text-align: center;
        padding: 2.5em; 
        border: 6px solid #58A7E2;
        margin:0;
      }

      #graph{
        text-align: center;
        height: 80%;
      }
      text{
        color: white;
        stroke: none;
        fill: white;
      }
      /* tell the SVG path to be a thin blue line without any area fill */
      path {
          color: #fff;
        stroke: #28D8B2;
        stroke-width: 2;
        fill: none;
      }
      
      .axis {
        shape-rendering: crispEdges;
      }

      .area{
        fill: #28D6B1;
        opacity: 0.5;
        stroke-width: 0;
      }

      .x.axis line {
        stroke: #515C62;
      }

      .x.axis .minor {
        stroke-opacity: .5;
      }

      .x.axis path {
        display: none;
      }

      .y.axis line, .y.axis path {
        fill: none;
        stroke: #515C62;
      }
      span { font-weight: normal }
    </style>
  </head>
  <body>

    <h1>Temperature Readings <span>in</span> Last 24 Hours</h1>

  <div id="graph" class="aGraph"></div>


  <script>
    /* implementation heavily influenced by http://bl.ocks.org/1166403 */
    
    // define dimensions of graph
    var width = $('#graph').width();
    var height = $('#graph').height();
    var m = [80, 80, 80, 80]; // margins
    var w = width - m[1] - m[3]; // width
    var h = height - m[0] - m[2]; // height
    
    // create a simple data array that we'll plot with a line (this array represents only the Y values, X will just be the index location)
    $.getJSON( "/readings", function( data ) {

    // X values should be the index, not the ID of the values.

    // Get the index
    var x = d3.scale.linear().domain([0, data.length-1]).range([0, w]);
    var y = d3.scale.linear().domain([0, 40]).range([h, 0]);

    var area = d3.svg.area()
        .x(function(d) { return x(d.x); })
        .y0(h)
        .y1(function(d) { return y(d.y); });
      // automatically determining max range can work something like this
      // var y = d3.scale.linear().domain([0, d3.max(data)]).range([h, 0]);

    // create a line function that can convert data[] into x and y points
    var line = d3.svg.line()
      .x(function(d,i) { 
        //console.log('Plotting X value for data point: ' + d.x + ' using index: ' + i + ' to be at: ' + x(i) + ' using our xScale.');
        return x(d.x); 
      })
      .y(function(d) { 
        //console.log('Plotting Y value for data point: ' + d.y + ' to be at: ' + y(d.y) + " using our yScale.");
        return y(d.y); 
      })

      // Add an SVG element with the desired dimensions and margin.
      var graph = d3.select("#graph").append("svg:svg")
            .attr("width", w + m[1] + m[3])
            .attr("height", h + m[0] + m[2])
          .append("svg:g")
            .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

      graph.append("path")
              .datum(data)
              .attr("class", "area")
              .attr("d", area);

      // create yAxis
      var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);
      // Add the x-axis.
      graph.append("svg:g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + h + ")")
            .call(xAxis);


      // create left yAxis
      var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");
      // Add the y-axis to the left
      graph.append("svg:g")
            .attr("class", "y axis")
            .attr("transform", "translate(-25,0)")
            .call(yAxisLeft);
      
        // Add the line by appending an svg:path element with the data line we created above
      // do this AFTER the axes above so that the line is above the tick-lines
        graph.append("svg:path").attr("class", "line").attr("d", line(data));


    });

    var inter = setInterval(function() {
        updateData();
    },2500);

    function tabulate(data, columns) {
    var table = d3.select("body").append("table")
            .attr("style", "margin-left: 250px"),
        thead = table.append("thead"),
        tbody = table.append("tbody");

    // append the header row
    thead.append("tr")
        .selectAll("th")
        .data(columns)
        .enter()
        .append("th")
            .text(function(column) { return column; });

    // create a row for each object in the data
    var rows = tbody.selectAll("tr")
        .data(data)
        .enter()
        .append("tr");

    // create a cell in each row for each column
    var cells = rows.selectAll("td")
        .data(function(row) {
            return columns.map(function(column) {
                return {column: column, value: row[column]};
            });
        })
        .enter()
        .append("td")
        .attr("style", "font-family: Courier") // sets the font style
            .html(function(d) { return d.value; });
    
    return table;
    }

    function updateData() {
        var width = $('#graph').width();
        var height = $('#graph').height();
        var m = [80, 80, 80, 80]; // margins
        var w = width - m[1] - m[3]; // width
        var h = height - m[0] - m[2]; // height
    
        $.getJSON( "/readings", function( data ) {
          //var x = d3.scale.linear().domain([0, data.length-1]).range([0, w]);
          var x = d3.time.scale()
          var y = d3.scale.linear().domain([0, 40]).range([h, 0]);
          var area = d3.svg.area()
              .x(function(d) { return x(d.x); })
              .y0(h)
              .y1(function(d) { return y(d.y); });
          var line = d3.svg.line()
            .x(function(d,i) { 
              //console.log('Plotting X value for data point: ' + d.x + ' using index: ' + i + ' to be at: ' + x(i) + ' using our xScale.');
              return x(d.x); 
            })
            .y(function(d) { 
              //console.log('Plotting Y value for data point: ' + d.y + ' to be at: ' + y(d.y) + " using our yScale.");
              return y(d.y); 
            })
          // Draw The Thing
          var svg = d3.select("#graph svg")
                .attr("width", w + m[1] + m[3])
                .attr("height", h + m[0] + m[2])
          var vis = svg.transition();
          var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);
          var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");
          vis.select(".x.axis")
                .duration(750)
                .call(xAxis);
          vis.select(".y.axis")
              .duration(750)
              .call(yAxisLeft);
          vis.select(".line")
              .duration(750)
              .attr("d", line(data));
          vis.select(".area")
              .duration(750)
              .attr("d", area(data));
      });
    };
//render table
  var peopleTable = tabulate(data, ["date", "close"]);

  </script>
  

  </body>
</html>
