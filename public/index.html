<html>
  <head>
    <title>Simple Line Graph using SVG and d3.js</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://mbostock.github.com/d3/d3.v2.js"></script>
    <style>
      body{
        color: white;
        background: #59636D;
        font-family: 'Proxima Nova', 'helvetica';
        text-align: center;
        padding: 2.5em; 
        border: 6px solid #58A7E2;
        margin:0;
      }

      #graph{
        text-align: center;
        height: 80%;
      }
      text{
        color: white;
        stroke: none;
        fill: white;
      }
      /* tell the SVG path to be a thin blue line without any area fill */
      path {
          color: #fff;
        stroke: #28D8B2;
        stroke-width: 2;
        fill: none;
      }
      
      .axis {
        shape-rendering: crispEdges;
      }

      .area{
        fill: #28D6B1;
        opacity: 0.5;
        stroke-width: 0;
      }

      .x.axis line {
        stroke: #515C62;
      }

      .x.axis .minor {
        stroke-opacity: .5;
      }

      .x.axis path {
        display: none;
      }

      .y.axis line, .y.axis path {
        fill: none;
        stroke: #515C62;
      }
    </style>
  </head>
  <body>

  <h1>Temperature Readings</h1>

  <div id="graph" class="aGraph"></div>


  <script>
    /* implementation heavily influenced by http://bl.ocks.org/1166403 */
    
    // define dimensions of graph
    var width = $('#graph').width();
    var height = $('#graph').height();
    var m = [80, 80, 80, 80]; // margins
    var w = width - m[1] - m[3]; // width
    var h = height - m[0] - m[2]; // height
    
    // create a simple data array that we'll plot with a line (this array represents only the Y values, X will just be the index location)
    $.getJSON( "/readings", function( data ) {
    
    // Best to get the largest X value - X should really be time based;

    var x = d3.scale.linear().domain([0, 100]).range([0, w]);
    var y = d3.scale.linear().domain([0, 40]).range([h, 0]);

    var area = d3.svg.area()
        .x(function(d) { return x(d.x); })
        .y0(h)
        .y1(function(d) { return y(d.y); });
      // automatically determining max range can work something like this
      // var y = d3.scale.linear().domain([0, d3.max(data)]).range([h, 0]);

    // create a line function that can convert data[] into x and y points
    var line = d3.svg.line()
      .x(function(d,i) { 
        console.log('Plotting X value for data point: ' + d.x + ' using index: ' + i + ' to be at: ' + x(i) + ' using our xScale.');
        return x(d.x); 
      })
      .y(function(d) { 
        console.log('Plotting Y value for data point: ' + d.y + ' to be at: ' + y(d.y) + " using our yScale.");
        return y(d.y); 
      })

      // Add an SVG element with the desired dimensions and margin.
      var graph = d3.select("#graph").append("svg:svg")
            .attr("width", w + m[1] + m[3])
            .attr("height", h + m[0] + m[2])
          .append("svg:g")
            .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

      graph.append("path")
              .datum(data)
              .attr("class", "area")
              .attr("d", area);

      // create yAxis
      var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);
      // Add the x-axis.
      graph.append("svg:g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + h + ")")
            .call(xAxis);


      // create left yAxis
      var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");
      // Add the y-axis to the left
      graph.append("svg:g")
            .attr("class", "y axis")
            .attr("transform", "translate(-25,0)")
            .call(yAxisLeft);
      
        // Add the line by appending an svg:path element with the data line we created above
      // do this AFTER the axes above so that the line is above the tick-lines
        graph.append("svg:path").attr("d", line(data));


    });

    // X scale will fit all values from data[] within pixels 0-w
  </script>



  </body>
</html>
